<!DOCTYPE html>
<html>

<head>
  <title>Place Autocomplete Address Form</title>
</head>

<body>
  <app-map-search [searchInputLabel]="'Address Search'" (placeChanged)=" handlePlaceChange($event)">
  </app-map-search>

  <ng-container *ngFor="let place of placeInfoList">
    <h4>Formatted Address:</h4>
    <h4>{{place.formatted_address}}</h4>

    <hr>

    <p> Whole Object: </p>
    <p> {{place | json}} </p>
  </ng-container>
</body>

</html>
